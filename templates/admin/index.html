{% extends "admin/base.html" %}
{% block content %}
<div class="content">
    <table class="table table-striped table-bordered">
        <thead>
            <th>Title</th>
            <th>Created</th>
            <th>Actions</th>
        </thead>
        <tbody>
        {% for post in posts %}
            <tr>
                <th><a href="{{ url_for('admin.edit', permalink=post.permalink )}}">{{ post.title }}</a></th>
                <td>{{ post.date.strftime('%Y %b %d' )}}</td>
                <td><a href="{{ url_for('admin.edit', permalink=post.permalink )}}" class='btn btn-primary'>Edit</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
